<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>Brother-Sister Love</title>
<style>
    body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f0f0f0;
}

.flag {
  width: 300px;
  height: 200px;
  border: 1px solid #000;
  position: relative;
}

.stripe {
  width: 100%;
  height: 33.33%;
}

.saffron {
  background-color: #FF9933;
}

.white {
  background-color: white;
}

.green {
  background-color: #138808;
  position: relative;
}

.wheel {
  width: 35px;
  height: 35px;
  background-color: #000;
  border-radius: 50%;
  position: absolute;
  left: calc(50% - 17.5px);
  top: calc(50% - 17.5px);
}

.wheel:before,
.wheel:after {
  content: '';
  position: absolute;
  background-color: #000;
}

.wheel:before {
  width: 3px;
  height: 17.5px;
  left: calc(50% - 1.5px);
  top: 8px;
  transform: rotate(45deg);
  transform-origin: 50% 50%;
  border-radius: 2px;
}

.wheel:after {
  width: 17.5px;
  height: 3px;
  left: 8px;
  top: calc(50% - 1.5px);
  transform: rotate(45deg);
  transform-origin: 50% 50%;
  border-radius: 2px;
}

    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  background-color: #FFD700;
  text-align: center;
  padding: 1rem 0;
}

header h1 {
  margin: 0;
  color: #333;
}

.container {
  text-align: center;
  margin: 2rem;
}

.image-container {
  display: inline-block;
  background-color: #FFD700;
  padding: 20px;
  border-radius: 50%;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

.image-container img {
  max-width: 100%;
  height: auto;
}

.message p {
  color: #555;
  margin-top: 1rem;
}

button {
  padding: 0.5rem 1rem;
  background-color: #FF4500;
  color: white;
  border: none;
  cursor: pointer;
  border-radius: 4px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #E63A00;
}

footer {
  text-align: center;
  background-color: #333;
  color: white;
  padding: 0.5rem 0;
}

footer p {
  margin: 0;
}

</style>
</head>
<body>
  <header>
    <h1>Brother-Sister Love</h1>
  </header>
  <main>
    <div class="container">
      <div class="image-container">
        <img src="istockphoto-1263072746-612x612.jpg" alt="Brother and Sister">
      </div>
      <div class="message">
        <p>Brothers and sisters are like best friends who share a special bond of love, care, and endless memories.</p>
      </div>
      <button id="loveButton">Share Love</button>
    </div>
