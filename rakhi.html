<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>Raksha Bandhan Celebration</title>

<style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  background-color: #FFD700;
  text-align: center;
  padding: 1rem 0;
}

header h1 {
  margin: 0;
  color: #333;
}

.container {
  text-align: center;
  margin: 2rem;
}

.rakhi {
  display: inline-block;
  background-color: #FFD700;
  padding: 20px;
  border-radius: 50%;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

.rakhi img {
  max-width: 100%;
  height: auto;
}

.message p {
  color: #555;
  margin-top: 1rem;
}

button {
  padding: 0.5rem 1rem;
  background-color: #FF4500;
  color: white;
  border: none;
  cursor: pointer;
  border-radius: 4px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #E63A00;
}

footer {
  text-align: center;
  background-color: #333;
  color: white;
  padding: 0.5rem 0;
}

footer p {
  margin: 0;
}

</style>
</head>
<body>
  <header>
    <h1>Raksha Bandhan Celebration</h1>
  </header>
  <main>
    <div class="container">
      <div class="rakhi">
        <img src="istockphoto-1263072746-612x612.jpg" alt="Rakhi">
      </div>
      <div class="message">
        <p>On this special day, let's celebrate the beautiful bond of love and protection between siblings.</p>
      </div>
      <button id="rakhiButton">Tie Rakhi</button>
    </div>
  </main>
  <footer>
    <p>&copy; 2023 <b>HIMANSHU YADAV</b>. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body><script>
document.getElementById("rakhiButton").addEventListener("click", function() {
  alert("Rakhi tied! The bond of love is strengthened.");
});
</script>

</html>
